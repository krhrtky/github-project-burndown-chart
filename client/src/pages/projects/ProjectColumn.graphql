query ProjectColumn($login: String!, $projectNumber: Int!, $cursor: String, $cardFirst: Int!, $afterCursor: String) {
  viewer {
    id
    __typename
    organization(login: $login) {
      project(number: $projectNumber) {
        name
        columns(first: 1, after: $cursor) {
          nodes {
            cards(first: $cardFirst, after: $afterCursor, archivedStates: [NOT_ARCHIVED]) {
              pageInfo {
                endCursor
                hasNextPage
                hasPreviousPage
                startCursor
                __typename
              }
              nodes {
                __typename
                id
                resourcePath
                databaseId
                note
                isArchived
                content {
                  ... on Issue {
                    __typename
                    id
                    title
                  }
                  ... on PullRequest {
                    __typename
                    id
                    title
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
