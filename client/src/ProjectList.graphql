query ProjectList($first: Int!, $after: String, $projectFirst: Int!, $projectAfter: String) {
  viewer {
    id
    __typename
    organizations(first: $first, after: $after, ) {
      __typename
      totalCount
      pageInfo {
        startCursor
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          __typename
          name
          login
          projects(first: $projectFirst, after: $projectAfter) {
            totalCount
            __typename
            edges {
              cursor
              node {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
